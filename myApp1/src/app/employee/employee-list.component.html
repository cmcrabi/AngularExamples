<div class="container">
    <div class="card">
        <div class="card-header">
            {{pageTitle}}
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Salary</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.employee_name}}</td>
                        <td>{{employee.employee_salary}}</td>
                        <td>{{employee.employee_age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--<div>
            {{employeeResponse.data}}
        </div>-->
    </div>
</div>
